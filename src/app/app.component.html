<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <title>Movie  List</title>
</head>
<body>
  <div class="searchArea">
    <span class="searchBox">Search Movies</span><input type="text" (keyup.enter)="searchMovie($event)"  [(ngModel)]="searchData"/><button (click)="searchMovie($event)" type="button"class="btn">Search</button>
  </div>
  <div class="big-box">
  <h3 >List of Movies</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <li class="list-items" *ngFor="let movieList of movies;let i=index">{{movieList.name}} </li>
        <span *ngIf="!searchResult">No Result Found</span>
      </div>
    </div>
  </div>
  <div class="pagination">
      <a href="#" (click)="pagiantion('previous')">❮</a>
      <a href="#" (click)="pagiantion('next')">❯</a>
  </div>
  </div>
</body>
</html>
